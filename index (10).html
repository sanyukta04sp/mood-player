<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mood-Based Music Player</h1>
    <div id="mood-buttons">
        <button onclick="playMusic('happy')">😊 Happy</button>
        <button onclick="playMusic('sad')">😢 Sad</button>
        <button onclick="playMusic('relaxed')">😌 Relaxed</button>
        <button onclick="playMusic('focused')">🎯 Focused</button>
        <button onclick="playMusic('energetic')">🔥 Energetic</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
